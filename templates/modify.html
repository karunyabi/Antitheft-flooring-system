<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Faces</title>
    <style>
        /* Include styles here, same as the index.html with minor changes for forms */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 100%;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0072ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button.danger {
            background-color: #ff4d4d;
        }

        .button.danger:hover {
            background-color: #b30000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Modify/Delete Faces</h1>
        <form method="POST" class="form">
            <label for="name">Select a Face:</label>
            <select name="name" id="name" required>
                {% for person in people %}
                    <option value="{{ person }}">{{ person }}</option>
                {% endfor %}
            </select>
            <button type="submit" name="action" value="delete" class="button danger">Delete</button>
        </form>
    </div>
</body>
</html>
